name: QBI Registry

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */6 * * *"

permissions:
  contents: write

concurrency:
  group: qbi-registry
  cancel-in-progress: true

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.3.5"

      - name: Clone qubic/core
        run: |
          rm -rf core
          git clone --depth 1 https://github.com/qubic/core.git core

      - name: Install
        run: bun install --frozen-lockfile

      - name: Generate registry
        run: |
          bun run compile-registry --contract-def core/src/contract_core/contract_def.h --contracts-dir core/src/contracts --out registry --source-repo https://github.com/qubic/core --source-revision "$(git -C core rev-parse HEAD)"

      - name: Validate registry
        run: bun run validate --dir registry

      - name: Commit and push if changed
        run: |
          if git diff --quiet; then
            echo "No changes."
            exit 0
          fi
          git config user.name "qbi-registry-bot"
          git config user.email "qbi-registry-bot@users.noreply.github.com"
          git add registry
          git commit -m "chore(registry): update .qbi files"
          git push
